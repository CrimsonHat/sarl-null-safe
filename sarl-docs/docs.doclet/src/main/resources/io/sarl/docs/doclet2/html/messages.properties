SarlHtmlDoclet_24=Separates packages on the overview page into whatever groups you specify, one group per table.\
 You specify each group with a different {0} option. The groups appear on the page in the order specified on the\
 command line. For a specified {0} option, the packages matching the list of packagepattern expressions appear in\
 a table with the heading groupheading. The groupheading can be any text and can include white space. This text is\
 placed in the table heading for the group. The packagepattern value can be any package name at the start of any\
 package name followed by an asterisk (*). The asterisk is the only wildcard allowed and means match any\
 characters. Multiple patterns can be included in a group by separating them with colons (:). If you use an asterisk\
 in a pattern or pattern list, then the pattern list must be inside quotation marks, such as "java.lang*:java.util".
SarlHtmlDoclet_25=groupheading packagepattern:packagepattern:...
